---
- hosts: vagrant-gorillalogic
  become: true

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600
      become: yes

  tasks:
    - name: Run apt-update and install vagrant virtualbox  virtualbox-dkms virtualbox-ext-pack
      apt:
        pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - python3-pip
        - virtualenv
        - vagrant
        state: latest
        update_cache: yes
        cache_valid_time: 3600

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Reboot host and wait for it to restart
      reboot:
        msg: "Reboot initiated by Ansible"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami

    - name: Clone and Update deploy repo on vagrant host
      ansible.builtin.git:
        repo: 'https://github.com/Richzendy/timeoff-management-deploy'
        dest: /root/timeoff-management-deploy
        update: yes
        version: master

    - name: Execute vagrant up
      command: vagrant up      
      args:
        chdir: /root/timeoff-management-deploy


